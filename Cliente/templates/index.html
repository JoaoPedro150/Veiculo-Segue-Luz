<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Controlador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/materialize.min.css') }}" />
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
    <body>
        <div class="header">
            <img class="bluetooth" src="{{ url_for('static', filename='img/bluetooth.png') }}">
            <p id="status-bluetooth">Conectando...</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <button id="btn_cima">
                        <img src="{{ url_for('static', filename='img/cima2.png') }}">
                    </button>    
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button id="btn_esquerda">
                            <img src="{{ url_for('static', filename='img/esquerda2.png')}}">
                    </button>
                </div>
                <div class="col s6, esquerda_direita">
                    <button id="btn_direita">
                            <img src="{{ url_for('static', filename='img/direita2.png')}}">
                    </button>
                </div>
                
            </div>
            <div class="row">
                <div class="col s12">
                    <button id="btn_baixo">
                            <img src="{{ url_for('static', filename='img/baixo2.png') }}">
                    </button>
                </div>  
            </div>
        </div>
        
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js' ) }}"></script> 
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js' )}}"></script>  
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js' )}}"></script>   
    </body>
</html>
